<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <main>
        <section class="profile-card">
          <div class="container">
            <div class="profile">
              <img src="images/image-jeremy.png" alt="User" />
              <div>
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
            <div class="time-line">
              <p class="btn active">Daily</p>
              <p class="btn">Weekly</p>
              <p class="btn">Monthly</p>
            </div>
          </div>
        </section>
        <section class="time-track">
          <div class="container work">
            <div class="icon">
              <img src="images/icon-work.svg" alt="Work" />
            </div>
            <div class="activity">
              <div>
                <h3>Work</h3>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div>
                <h2>32hrs</h2>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>

          <div class="container play">
            <div class="icon">
              <img src="images/icon-play.svg" alt="Play" />
            </div>
            <div class="activity">
              <div>
                <h3>Play</h3>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div>
                <h2>10hrs</h2>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
          <div class="container study">
            <div class="icon">
              <img src="images/icon-study.svg" alt="Study" />
            </div>
            <div class="activity">
              <div>
                <h3>Study</h3>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div>
                <h2>4hrs</h2>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="container exercise">
            <div class="icon">
              <img src="images/icon-exercise.svg" alt="Exercise" />
            </div>
            <div class="activity">
              <div>
                <h3>Exercise</h3>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div>
                <h2>4hrs</h2>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <div class="container social">
            <div class="icon">
              <img src="images/icon-social.svg" alt="Social" />
            </div>
            <div class="activity">
              <div>
                <h3>Social</h3>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div>
                <h2>5hrs</h2>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="container self-care">
            <div class="icon">
              <img src="images/icon-self-care.svg" alt="Self Care" />
            </div>
            <div class="activity">
              <div>
                <h3>Self Care</h3>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div>
                <h2>2hrs</h2>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/hxncodes">hxncodes</a>.
          </div>
        </footer>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
